<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Helper Plugin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            width: 280px;
            padding: 15px;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        h3 {
            margin-top: 0;
            color: #1a2533;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        #messageArea {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h3>Content Helper</h3>
    <button id="openTTSWindowBtn">Open Text-to-Speech</button>
    <button id="readPageContentBtn">Read Page Content</button>
    <div id="messageArea"></div>

    <script src="plugin.js"></script>
</body>
</html>
